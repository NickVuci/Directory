<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Vuci - MODULAR TEST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1>Nick Vuci</h1>
        <p>Singer & Songwriter</p>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <a href="#music">Music</a>
        <a href="#about">About</a>
        <a href="#shows">Shows</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Music Player (Desktop) -->
    <div id="musicPlayer" class="music-player collapsed">
        <button class="collapse-btn" onclick="togglePlayer()">‚¨Ü</button>
        <div class="player-content">
            <div class="track-info">
                <h4 id="trackTitle">Track Title</h4>
                <p id="trackArtist">Artist</p>
            </div>
            
            <div class="player-controls">
                <button class="control-btn btn-base" onclick="previousTrack()">‚èÆ</button>
                <button class="control-btn btn-base play-pause" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂</button>
                <button class="control-btn btn-base" onclick="nextTrack()">‚è≠</button>
            </div>
            
            <div class="player-progress">
                <span class="time-display" id="currentTime">0:00</span>
                <input type="range" class="progress-bar slider-base" id="progressBar" min="0" max="100" value="0" oninput="seekTo(this.value)" onchange="seekTo(this.value)">
                <span class="time-display" id="totalTime">0:00</span>
            </div>

            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider slider-base" id="volumeSlider" min="0" max="100" value="50" oninput="setVolume(this.value)" onchange="setVolume(this.value)">
            </div>
        </div>
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <!-- Desktop copyright (hidden on mobile) -->
        <p>&copy; 2024 Nick Vuci. All rights reserved. <strong>MODULAR TEST VERSION</strong></p>
        
        <!-- Mobile Music Player (hidden on desktop) -->
        <div id="mobileMusicPlayer" class="mobile-music-player" style="display: none;">
            <div class="mobile-player-main">
                <button class="mobile-control-btn btn-base mobile-prev-btn" onclick="previousTrack()">‚èÆ</button>
                <div class="mobile-track-info">
                    <h4 id="mobileTrackTitle">Track Title</h4>
                    <p id="mobileTrackTuning">Guitar Tuning</p>
                </div>
                <button class="mobile-control-btn btn-base mobile-next-btn" onclick="nextTrack()">‚è≠</button>
            </div>
            
            <div class="mobile-progress-container">
                <div class="mobile-progress-hint">Tap to play/pause ‚Ä¢ Drag to seek</div>
                <div class="mobile-progress-wrapper">
                    <input type="range" class="mobile-progress-bar" id="mobileProgressBar" min="0" max="100" value="0" oninput="seekTo(this.value)" onchange="seekTo(this.value)">
                    <div class="mobile-slider-thumb" id="mobileSliderThumb">‚ñ∂</div>
                </div>
                <span class="mobile-time-display" id="mobileCurrentTime">0:00</span>
                <span class="mobile-time-display" id="mobileTotalTime">0:00</span>
            </div>
        </div>
    </footer>

    <!-- ES6 Module Scripts -->
    <script src="tracks.js"></script>
    <script type="module" src="music-player-modular.js"></script>
    <script type="module" src="main-modular.js"></script>
</body>
</html>
