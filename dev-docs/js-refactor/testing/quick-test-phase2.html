<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 2 Module Testing - Quick Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .test-controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .test-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            max-height: 500px;
            overflow-y: auto;
            margin: 20px 0;
            border: 2px solid #333;
        }
        
        .status-bar {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .status-item {
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            background: white;
            border: 1px solid #ddd;
        }
        
        .status-item.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .status-item.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .status-value {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
        }
        
        .status-label {
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .clear-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            margin-bottom: 10px;
        }
        
        .clear-btn:hover {
            background: #545b62;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .status-bar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Phase 2 Module Testing</h1>
        
        <div class="test-controls">
            <button class="test-btn" onclick="runQuickTest()">üöÄ Run All Tests</button>
            <button class="test-btn" onclick="runModuleTests()">üì¶ Test Modules</button>
            <button class="test-btn" onclick="runFunctionalityTests()">‚öôÔ∏è Test Functionality</button>
            <button class="test-btn" onclick="runIntegrationTests()">üîó Test Integration</button>
        </div>
        
        <div class="status-bar" id="status-bar">
            <div class="status-item">
                <span class="status-value" id="modules-loaded">-</span>
                <div class="status-label">Modules Loaded</div>
            </div>
            <div class="status-item">
                <span class="status-value" id="tests-passed">-</span>
                <div class="status-label">Tests Passed</div>
            </div>
            <div class="status-item">
                <span class="status-value" id="success-rate">-</span>
                <div class="status-label">Success Rate</div>
            </div>
            <div class="status-item">
                <span class="status-value" id="errors-count">-</span>
                <div class="status-label">Errors</div>
            </div>
        </div>
        
        <div>
            <button class="clear-btn" onclick="clearConsole()">Clear Console</button>
            <div class="console-output" id="console-output">
                <div>üéµ Phase 2 Module Testing Console</div>
                <div>Click "Run All Tests" to start comprehensive testing...</div>
                <div>Console output will appear here...</div>
            </div>
        </div>
    </div>

    <!-- Load tracks data -->
    <script src="tracks.js"></script>
    
    <!-- Load test suite -->
    <script type="module" src="test-phase2-modules.js"></script>
    
    <script>
        // Console override to capture output
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };
        
        const consoleOutput = document.getElementById('console-output');
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#feca57' : '#d4d4d4';
            
            const div = document.createElement('div');
            div.style.color = color;
            div.innerHTML = `<span style="color: #888">[${timestamp}]</span> ${message}`;
            
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Override console methods
        console.log = function(...args) {
            originalConsole.log(...args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalConsole.error(...args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalConsole.warn(...args);
            addToConsole(args.join(' '), 'warn');
        };
        
        function clearConsole() {
            consoleOutput.innerHTML = '<div>Console cleared...</div>';
        }
        
        function updateStatusBar(results) {
            if (!results) return;
            
            const modulesLoaded = document.getElementById('modules-loaded');
            const testsPassed = document.getElementById('tests-passed');
            const successRate = document.getElementById('success-rate');
            const errorsCount = document.getElementById('errors-count');
            
            modulesLoaded.textContent = `${results.modulesLoaded || 0}/${results.totalModules || 0}`;
            testsPassed.textContent = `${results.testsPassed || 0}/${results.totalTests || 0}`;
            successRate.textContent = `${(results.successRate || 0).toFixed(1)}%`;
            errorsCount.textContent = results.errors || 0;
            
            // Update colors based on success
            const statusItems = document.querySelectorAll('.status-item');
            statusItems.forEach((item, index) => {
                item.className = 'status-item';
                if (index === 0) { // Modules
                    item.classList.add(results.modulesLoaded === results.totalModules ? 'success' : 'error');
                } else if (index === 1) { // Tests
                    item.classList.add(results.testsPassed === results.totalTests ? 'success' : 'error');
                } else if (index === 2) { // Success rate
                    item.classList.add(results.successRate >= 90 ? 'success' : 'error');
                } else if (index === 3) { // Errors
                    item.classList.add(results.errors === 0 ? 'success' : 'error');
                }
            });
        }
        
        // Test runner functions
        async function runQuickTest() {
            console.log('üöÄ Starting comprehensive Phase 2 testing...');
            clearConsole();
            
            try {
                if (window.Phase2Tests) {
                    const results = await window.Phase2Tests.runAllTests();
                    updateStatusBar(results);
                    console.log('‚úÖ All tests completed!');
                } else {
                    console.error('‚ùå Test suite not loaded properly');
                }
            } catch (error) {
                console.error('‚ùå Test execution failed:', error.message);
            }
        }
        
        async function runModuleTests() {
            console.log('üì¶ Testing module loading...');
            if (window.Phase2Tests) {
                await window.Phase2Tests.testModuleLoading();
                console.log('üì¶ Module testing completed');
            }
        }
        
        async function runFunctionalityTests() {
            console.log('‚öôÔ∏è Testing module functionality...');
            if (window.Phase2Tests) {
                await window.Phase2Tests.testConfigurationModule();
                await window.Phase2Tests.testDOMHandlerModule();
                await window.Phase2Tests.testEventHandlerModule();
                console.log('‚öôÔ∏è Functionality testing completed');
            }
        }
        
        async function runIntegrationTests() {
            console.log('üîó Testing module integration...');
            if (window.Phase2Tests) {
                await window.Phase2Tests.testModularPlayerIntegration();
                console.log('üîó Integration testing completed');
            }
        }
        
        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('üéµ Phase 2 testing environment ready!');
                console.log('Click any test button to begin validation...');
            }, 500);
        });
    </script>
</body>
</html>
