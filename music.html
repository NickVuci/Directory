<!-- music.html -->
<div class="section-hero">
    <div class="section-card fade-in">
        <h3>Music</h3>
        <p>Choons</p>
        
        <div class="music-library" id="musicLibrary">
            <!-- Track cards will be dynamically generated here -->
        </div>
        
        <div class="music-info">
            <h4>Info</h4>
            <p>stuff</p>
        </div>
    </div>
</div>

<script>
// Generate music library cards from tracks data
function generateMusicLibrary() {
    const musicLibrary = document.getElementById('musicLibrary');
    if (!musicLibrary || !window.TRACKS) return;
    
    musicLibrary.innerHTML = window.TRACKS.map((track, index) => {
        const fileExt = track.src.split('.').pop().toUpperCase();
        return `
            <div class="music-card" onclick="playTrack(${index})">
                <h4>${track.title}</h4>
                <p>${track.description || `A ${track.tuning} composition`}</p>
                <div class="music-format">${fileExt}</div>
                ${track.tuning ? `<div class="music-tuning">${track.tuning}</div>` : ''}
            </div>
        `;
    }).join('');
}

// Generate the library when this content loads
generateMusicLibrary();
</script>
