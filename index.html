<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Vuci's Projects</title>
    <style>
        /* Reset some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1f26, #283c63);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the content */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Header styling */
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Project list styling */
        ul {
            list-style: none;
            margin-top: 20px;
        }

        ul li {
            margin: 10px 0;
        }

        /* Link styling with hover effect */
        a {
            font-size: 1.2em;
            color: #e9c46a;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #f4a261;
            color: #1e1f26;
            transform: scale(1.05);
        }

        /* Footer styling */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #a8dadc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nick Vuci's Projects</h1>
        <ul>
            <li><a href="/MicrotonalEarTrainer">Microtonal Ear Trainer</a></li>
            <li><a href="/AnotherProject">Another Project</a></li>
            <li><a href="/ProjectThree">Project Three</a></li>
            <!-- Add more projects as needed -->
        </ul>
        <div class="footer">
            <p>&copy; 2024 Nick Vuci. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
