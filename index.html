<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Vuci's Projects</title>
    <style>
        /* Reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1f26, #283c63);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            text-align: center;
            max-width: 700px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Header and subtitle */
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.2em;
            font-weight: 300;
            color: #a8dadc;
            margin-bottom: 30px;
        }

        /* Button styling */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            font-size: 1em;
            color: #e9c46a;
            background: transparent;
            border: 2px solid #e9c46a;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .nav-buttons button:hover {
            background-color: #f4a261;
            color: #1e1f26;
            transform: scale(1.05);
        }

        /* Main content area */
        .content {
            font-size: 1.2em;
            color: #f0f0f0;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 5px;
            line-height: 1.6;
        }

        /* Footer styling */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #a8dadc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nick Vuci</h1>
        <h2>Xenharmonic Musician</h2>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button onclick="showContent('about')">About</button>
            <button onclick="showContent('music')">Music</button>
            <button onclick="showContent('tools')">Tools</button>
        </div>

        <!-- Main content area -->
        <div id="content" class="content">
            <p>Select a section to explore Nick Vuci's work.</p>
        </div>

        <div class="footer">
            <p>&copy; 2024 Nick Vuci. All rights reserved.</p>
        </div>
    </div>

    <!-- JavaScript for dynamic content switching -->
    <script>
        function showContent(section) {
            const content = document.getElementById('content');
            if (section === 'about') {
                content.innerHTML = '<p>Work in progress</p>';
            } else if (section === 'music') {
                content.innerHTML = '<p>Work in progress</p>';
            } else if (section === 'tools') {
                content.innerHTML = `
                    <h3>Tools</h3>
                    <ul>
                        <li><a href="/MicrotonalEarTrainer">Microtonal Ear Trainer</a></li>
                        <li><a href="/GeneralizedTonnetz/">Generalized Tonnetz</a></li>
                        <li><a href="/MosEdoJiCircleV1.0.0">Microtoanl Concepts Visualizer</a></li>
                        <!-- Add more projects as needed -->
                    </ul>
                `;
            }
        }
    </script>
</body>
</html>
