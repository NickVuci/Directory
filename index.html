<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Vuci - Xenharmonic Musician</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with title, subtitle, and navigation buttons -->
    <header class="header">
        <h1>Nick Vuci</h1>
        <h2>Xenharmonic Musician</h2>

        <!-- Navigation buttons directly inside the header -->
        <nav class="nav-buttons">
            <button onclick="showContent('about')">About</button>
            <button onclick="showContent('music')">Music</button>
            <button onclick="showContent('tools')">Tools</button>
            <button onclick="showContent('contact')">Contact</button>
        </nav>
    </header>    <!-- Content area for sections -->
    <main class="main-content">
        <section id="content1" class="content"></section>
        <section id="content2" class="content" style="display: none;"></section>
    </main><!-- Persistent Music Player -->
    <div id="musicPlayer" class="music-player">
        <div class="music-icon-overlay">
            <span class="music-icon">‚ô™</span>
        </div>
        <div class="collapse-btn" onclick="musicPlayer.togglePlayer()">‚Äî</div>
        <div class="player-content">
            <div class="track-info">
                <div class="track-title" id="trackTitle">No track selected</div>
                <div class="track-artist">Nick Vuci</div>
            </div>
            <div class="player-controls">
                <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                <button class="control-btn play-pause" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠</button>
            </div>            <div class="player-progress">
                <span class="time-display" id="currentTime">0:00</span>
                <input type="range" class="progress-bar" id="progressBar" min="0" max="100" value="0" oninput="seekTo(this.value)" onchange="seekTo(this.value)">
                <span class="time-display" id="totalTime">0:00</span>
            </div><div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" oninput="setVolume(this.value)" onchange="setVolume(this.value)">
            </div>
        </div>
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>    <!-- Footer -->
    <footer class="footer">
        <!-- Desktop copyright (hidden on mobile) -->
        <p>&copy; 2024 Nick Vuci. All rights reserved.</p>
          <!-- Mobile Music Player (hidden on desktop) -->
        <div id="mobileMusicPlayer" class="mobile-music-player" style="display: none;">
            <div class="mobile-track-info">
                <div class="mobile-track-title" id="mobileTrackTitle">No track selected</div>
                <div class="mobile-track-tuning" id="mobileTrackTuning">No tuning</div>
            </div>
            <div class="mobile-player-main">
                <div class="mobile-player-controls">
                    <button class="mobile-control-btn" onclick="previousTrack()">‚èÆ</button>
                    <button class="mobile-control-btn mobile-play-pause" id="mobilePlayPauseBtn" onclick="togglePlayPause()">‚ñ∂</button>
                    <button class="mobile-control-btn" onclick="nextTrack()">‚è≠</button>
                </div>
                <div class="mobile-volume-control">
                    <span class="mobile-volume-icon">üîä</span>
                    <input type="range" class="mobile-volume-slider" id="mobileVolumeSlider" min="0" max="100" value="50" oninput="setVolume(this.value)" onchange="setVolume(this.value)">
                </div>
            </div>
            <div class="mobile-player-progress">
                <span class="mobile-time-display" id="mobileCurrentTime">0:00</span>
                <input type="range" class="mobile-progress-bar" id="mobileProgressBar" min="0" max="100" value="0" oninput="seekTo(this.value)" onchange="seekTo(this.value)">
                <span class="mobile-time-display" id="mobileTotalTime">0:00</span>
            </div>
        </div>
    </footer>

    <script src="tracks.js"></script>
    <script src="music-player.js"></script>
    <script src="main.js"></script>
</body>
</html>
