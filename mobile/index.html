<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- iOS PWA Optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nick Vuci">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon.ico">
    <meta name="theme-color" content="#1a1a1a">
    
    <title>Nick Vuci - Mobile</title>
    
    <!-- Shared Styles from Main Site -->
    <link rel="stylesheet" href="../styles.css">
    
    <!-- iOS-Specific Player Styles -->
    <link rel="stylesheet" href="ios-player.css">
</head>
<body class="ios-mode">
    <header class="header">
        <!-- Same navigation as main site -->
        <nav class="nav-buttons">
            <button class="card-hover-base" onclick="showContent('music')">Music</button>
            <button class="card-hover-base" onclick="showContent('tools')">Tools</button>
            <button class="card-hover-base" onclick="showContent('contact')">Contact</button>
        </nav>
    </header>
    
    <!-- Same content areas as main site -->
    <main class="main-content">
        <section id="content1" class="content"></section>
        <section id="content2" class="content" style="display: none;"></section>
    </main>

    <!-- iOS-Optimized Music Player (ONLY DIFFERENCE) -->
    <div id="iosPlayer" class="ios-music-player">
        <!-- Mini Player -->
        <div class="ios-mini-player" id="iosMiniPlayer" onclick="iosPlayer.expand()">
            <div class="ios-mini-content">
                <div class="ios-mini-art">
                    <img id="iosMiniArt" src="" alt="Album Art" class="ios-mini-art-img">
                    <div class="ios-mini-art-placeholder">‚ô™</div>
                </div>
                <div class="ios-mini-info">
                    <div class="ios-mini-title" id="iosMiniTitle">Select a track</div>
                    <div class="ios-mini-artist" id="iosMiniArtist">No artist</div>
                </div>
                <div class="ios-mini-controls" onclick="event.stopPropagation()">
                    <button class="ios-mini-btn ios-play-pause" id="iosMiniPlayBtn" onclick="togglePlayPause()">
                        <span class="ios-icon">‚ñ∂</span>
                    </button>
                    <button class="ios-mini-btn ios-next" onclick="nextTrack()">
                        <span class="ios-icon">‚è≠</span>
                    </button>
                </div>
            </div>
            <div class="ios-mini-progress">
                <div class="ios-mini-progress-fill" id="iosMiniProgress"></div>
            </div>
        </div>
        
        <!-- Full Player -->
        <div class="ios-full-player" id="iosFullPlayer">
            <div class="ios-full-backdrop" onclick="iosPlayer.collapse()"></div>
            <div class="ios-full-content">
                <div class="ios-full-header">
                    <button class="ios-collapse-btn" onclick="iosPlayer.collapse()">
                        <span class="ios-chevron-down">‚åÑ</span>
                    </button>
                    <div class="ios-full-title">Now Playing</div>
                    <button class="ios-options-btn" onclick="iosPlayer.showOptions()">
                        <span class="ios-dots">‚ãØ</span>
                    </button>
                </div>
                
                <div class="ios-full-body">
                    <div class="ios-artwork-container">
                        <img id="iosFullArt" src="" alt="Album Art" class="ios-full-artwork">
                        <div class="ios-artwork-placeholder">‚ô™</div>
                    </div>
                    
                    <div class="ios-track-details">
                        <div class="ios-track-title" id="iosFullTitle">Select a track</div>
                        <div class="ios-track-artist" id="iosFullArtist">No artist</div>
                    </div>
                    
                    <div class="ios-progress-section">
                        <div class="ios-progress-container">
                            <div class="ios-progress-track" id="iosProgressTrack">
                                <div class="ios-progress-fill" id="iosProgressFill"></div>
                                <div class="ios-progress-thumb" id="iosProgressThumb"></div>
                            </div>
                        </div>
                        <div class="ios-time-labels">
                            <span id="iosCurrentTime">0:00</span>
                            <span id="iosDuration">0:00</span>
                        </div>
                    </div>
                    
                    <div class="ios-main-controls">
                        <button class="ios-control-btn ios-shuffle" onclick="toggleShuffle()" id="iosShuffleBtn">
                            <span class="ios-icon">üîÄ</span>
                        </button>                        <button class="ios-control-btn ios-previous" onclick="previousTrack()">
                            <span class="ios-icon">‚èÆ</span>
                        </button>
                        <button class="ios-control-btn ios-play-main" id="iosMainPlayBtn" onclick="togglePlayPause()">
                            <span class="ios-icon">‚ñ∂</span>
                        </button>
                        <button class="ios-control-btn ios-next" onclick="nextTrack()">
                            <span class="ios-icon">‚è≠</span>
                        </button>
                        <button class="ios-control-btn ios-repeat" onclick="toggleRepeat()" id="iosRepeatBtn">
                            <span class="ios-icon">üîÅ</span>
                        </button>
                    </div>
                    
                    <div class="ios-volume-section">
                        <div class="ios-volume-container">
                            <span class="ios-volume-min">üîà</span>
                            <input type="range" class="ios-volume-slider" id="iosVolumeSlider" 
                                   min="0" max="100" value="70" 
                                   oninput="iosPlayer.setVolume(this.value)">
                            <span class="ios-volume-max">üîä</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shared audio element -->
    <audio id="audioPlayer" preload="metadata"></audio>
    
    <!-- Shared Scripts from Main Site -->
    <script src="../tracks.js"></script>
    <script src="../main.js"></script>
    <script type="module" src="../music-player-modular-v2.js"></script>    <!-- iOS-Specific Player Script -->
    <script src="ios-player.js"></script>
    
    <!-- iOS Integration Bridge -->
    <script src="ios-bridge.js"></script>
</body>
</html>
